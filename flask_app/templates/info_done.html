<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ваша анкета</title>
</head>
{% extends "base.html" %}
{% block content %}
<body>
<style>
    h1 {
            text-align: center
         }
    form {
            background-color: #fff;
            max-width: 65%;
            margin: 50px auto;
            padding: 30px 20px;
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
        }
    .form-control {
            text-align: left;
            margin-bottom: 10%;
        }
    .form-control label {
            margin-right: 2%;
        }
    select, textarea */
        .form-control input,
        .form-control select,
        .form-control textarea {
            border: 1px solid #777;
            border-radius: 2px;
            padding: 10px;
            display: block;
            width: 95%;
            margin-bottom: 15%;
        }
    button and Checkbox */
        .form-control input[type="radio"],
        .form-control input[type="checkbox"] {
            display: inline-block;
            width: auto;
        }
    button {
            border: 1px solid #777;
            border-radius: 2px;
            font-size: 125%;
            display: block;
            width: 100%
        }
</style>
    <h1>{{ text }}</h1>

    <!-- Create Form -->
    <form id="form" action="" method="post">
        {{ form.hidden_tag() }}
        <div class="form-control">
            <label for="age" id="label-age">
                {{ form.age.label }}
            </label>
             {{ form.age.data }}
        </div>
        <div class="form-control">
            <label for="gender" id="label-gender">
                {{ form.gender.label }}
            </label>
             {{ form.gender.data}}
        </div>

        <div class="form-control">
            <label for="role" id="label-role">
                {{ form.education.label }}
            </label>
                {{ form.education.data }}
        </div>

        <!-- Multi-line Text Input Control -->

    </form>
    <a href="/survey"><button>Продолжить</button></a>
</body>
{% endblock %}
</html>
